{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Toysly </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link rel="shortcut icon" href="static/favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">


	</head>
	<body>
		<script src="static/js/modernizr-2.6.2.min.js"></script>


		<div class="container-fluid pt70 pb70" style="text-align: center;">
			<div id="fh5co-projects-feed" class="fh5co-projects-feed clearfix masonry container" style="text-align: center;"> 
			{% for category in categories %}
				<div class="fh5co-project masonry-brick" style="text-align: center;">
					<img src="{{ category.category_image.url }}" style="text-align: center; margin-bottom: -100px;">
					<a href="{% url 'store:toys' %}" style="padding-left: 200px"><h2>{{ category.category_name }}</h2></a>
				</div>
			 {% endfor %}
			</div>
		</div>

		<footer id="fh5co-footer" role="contentinfo">
			<div class="container-fluid">
				<div class="footer-content">
					<div class="copyright"><small>&copy; 2021 Toysly. All Rights Reserved</small></div>
				</div>
			</div>
		</footer>


	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/jquery.masonry.min.js"></script>
	<script src="static/js/main.js"></script>
		


	</body>
</html>
{% endblock %}
