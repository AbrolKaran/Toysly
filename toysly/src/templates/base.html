<!-- {% load static %} -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toysly</title>
	<link rel="stylesheet" href="{% static 'styles.css' $}">
</head>
<body>
	<header class="wrapper">
		<h1><a href="{% url 'home' %}"><img src="{% static 'toyslylogo.png' %}" alt="Toysly" /></a></h1>
		<nav>
			<ul>
				{% if user.is_authenticated %}
				<li>
					<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">Logout</button>
					</form>
				</li>
				<li><a href="{% url 'accounts:become_seller' %}" class="highlight">Become A Seller!</a></li>
				<li><a href="{% url 'store:add_product' %}" class="highlight">Add Product</a></li>
				
				{% else %}
				<li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
				{% endif %}
			</ul>
		</nav>
	</header>
	<div class="wrapper">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
