<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toysly</title>
</head>
<body>
	<header class="wrapper">
		<h1>TOYSLY</h1>
		<nav>
			<ul>
				<li>
					<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">

				</li>
			</ul>
		</nav>
	</header>
	<div class="wrapper">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
