<!-- {% load static %} -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toysly</title>
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/animate.css">
	<link rel="stylesheet" href="static/css/icomoon.css">
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<link rel="stylesheet" href="static/css/superfish.css">
	<link rel="stylesheet" href="static/css/flexslider.css">

</head>
<body>
	<script src="static/js/modernizr-2.6.2.min.js"></script>
	<header id="fh5co-header" role="banner">
		<div class="center container" style="padding-left: 100px;">
		<h1><a href="{% url 'home' %}"><img style="max-width: 30%; margin-top: -50px" src="{% static 'images/toyslylogo.png' %}" alt="Toysly" /></a></h1>
	</div>
	<div class="container text-center" style="padding-left: 90px; padding-bottom: 2px;">
		<nav>
			<ul>
				{% if user.is_authenticated %}
				<li style="font-size: 15px;">
					<form class="logout-link, center" action="{% url 'accounts:logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">Logout</button>
					</form>
				</li>
				<li style="font-size: 15px;"><a href="{% url 'accounts:become_seller' %}" class="highlight">Become A Seller!</a></li>
				<li style="font-size: 15px;"><a href="{% url 'store:add_product' %}" class="highlight">Add Product</a></li>
				<li style="font-size: 15px;"><a href="{% url 'about' %}" class="highlight">About</a></li>

				{% else %}
				<li style="font-size: 15px;"> <a href="{% url 'accounts:login' %}">Login</a></li> 
                <li style="font-size: 15px;"><a href="{% url 'accounts:signup' %}">Signup</a></li>
                <li style="font-size: 15px;"><a href="{% url 'about' %}" class="highlight">About</a></li>

				{% endif %}
			</ul>
		</nav>
		</div>

		<div class="container" style="margin-bottom: -125px;">

		<hr>

	</div>

	</header>
	<div class="wrapper">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
