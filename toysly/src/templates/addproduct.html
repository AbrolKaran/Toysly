{% extends 'base.html' %}

{% block content %}
	<div class="add-product">
		<h1>Add Product</h1>
		<form class="add-form" action="{% url 'store:add_product' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ product_details_form.as_p }}
			{{ product_images_form.as_p }}
			<input type="submit" value="add">
		</form>
	</div>
{% endblock %}
