{% extends 'base.html' %}
{% load static %}
{% block content %}
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Toysly </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../static/css/styles.css">
	<link rel="stylesheet" href="../../static/css/style.css">
	<link rel="stylesheet" href="../../static/css/animate.css">
	<link rel="stylesheet" href="../../static/css/icomoon.css">
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../static/css/superfish.css">
	<link rel="stylesheet" href="../../static/css/flexslider.css">

	</head>


	<h3 style="font-size: 25px; text-align: center; padding-left: 75px; padding-top: 90px; padding-bottom:35px">Add Product</h3>

	<div class="container" style="margin: auto;
width: 35%;
padding: 10px; padding-left: 50px;">
	<div class="add-product container">
		<form class="add-form container" action="{% url 'store:add_product' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ product_details_form.as_p }}
			<div>
			<input style="background-color: lightseagreen; width: 80px; border: 1px solid transparent; border-radius: 1px; box-sizing: border-box; color: white; cursor: pointer; font-size: 11px; font-weight: 750; line-height: 1.15385; margin: 0; outline: none; padding: 8px .8em; position: relative; text-align: center; text-decoration: none; user-select: none;  -webkit-user-select: none; touch-action: manipulation; white-space: nowrap; margin-top: -65px; margin-top: 15px;" type="submit" value="Add">
		</div>
		</form>
	</div>
</div>
{% endblock %}
